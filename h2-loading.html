<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="h2-loading">
    <template>
        <style>
            :host {
                background: white;
                color: black;
                padding: 24px;
                box-shadow: rgba(0, 0, 0, 0.24) -2px 5px 12px 0px, rgba(0, 0, 0, 0.12) 0px 0px 12px 0px;
            }
        </style>
        <img src="{{getImgUrl(1)}}" height="20px">
        <slot></slot>
    </template>

</dom-module>

<script>

    (function() {

        Polymer({

            is: 'h2-loading',

            behaviors: [
                Polymer.IronOverlayBehavior
            ],
            getImgUrl:function(e){
                return this.importPath + "img/loading-4.gif"
            }

        });

    })();

</script>
