<body unresolved class="centered">
<h3>Common Query Form</h3>
<demo-snippet>
  <template>
    <style is="custom-style">
    </style>
    <m2-crud id="crud"></m2-crud>
    <script>
      crud.metadata = {
        query: {
          formUrl: "/query.do",
          fields: [
            {
              name: "username",
              label: "用户名",
              editable: true,
              visible: true
            }
          ]
        },
        result: {
          grids: [
            {
              name: "username",
              label: "用户名"
            },
            {
              name: "phone",
              label: "联系电话"
            },
            {
              name: "address",
              label: "联系地址"
            },
            {
              metaType: {type: "ACTION"},
              name: "actions",
              label: "操作"
            }
          ],
          actions: {
            "record-edit": {
              actionId: "record-edit",
              actionName: "Edit",
              operType: 1,
              formMeta: {
                formUrl: "/url-to-send-form",
                confirm: "Sure to submit?",
                fields: [
                  {
                    name: "name",
                    label: "Name"
                  },
                  {
                    name: "phone",
                    label: "Phone"
                  },
                ],
              }
            }
          }
        }
      };
      crud.context = {
        username: "jack"
      };
      crud.rawResult = {
        rows: [
          {
            username: "Jack",
            phone: "15900000000",
            address: "XXXX",
            actions: ["record-edit"]
          }
        ]
      };

    </script>
  </template>
</demo-snippet>

<h3>Query form with extra conditions</h3>
<demo-snippet>
  <template>
    <style is="custom-style">
    </style>
    <m2-crud id="crud2">
      <div slot="ext-condition">
        This is status,you can add anything you want.
      </div>
    </m2-crud>

    <script>
      crud2.metadata = {
        query: {
          formUrl: "/query",
          fields: [
            {
              name: "username",
              label: "用户名",
              editable: true,
              visible: true
            }
          ]
        },
        result: {
          grids: [
            {
              name: "用户名",
              label: "username"
            },
            {
              name: "联系电话",
              label: "phone"
            },
            {
              name: "联系地址",
              label: "address"
            },
            {
              metaType: {type: "ACTION"},
              name: "actions",
              label: "操作"
            }
          ],
          actions: {
            "record-edit": {
              actionId: "record-edit",
              actionName: "Edit",
              operType: 1,
              formMeta: {
                formUrl: "/url-to-send-form",
                confirm: "Sure to submit?",
                fields: [
                  {
                    name: "name",
                    label: "Name"
                  },
                  {
                    name: "phone",
                    label: "Phone"
                  },
                ],
              }
            }
          }
        }
      };
      status.statusItems = [{
        value: "-1",
        label: "全部",
        count: "0"
      }, {
        value: 3,
        label: "待确认",
        count: "0"
      }, {
        value: 4,
        label: "已确认",
        count: "0"
      }];
      status.onStatusSelect = (e) => {
        e.target.dispatchEvent(new CustomEvent('query-domain', {
          detail: e.detail,
          composed: true,
          bubbles: true
        }));
      }
    </script>
  </template>
</demo-snippet>
